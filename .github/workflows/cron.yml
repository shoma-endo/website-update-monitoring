name: Website Update Monitor Cron

on:
  schedule:
    # 1日2回 日本時間 7:00と19:00に実行 (UTC 10:00, 22:00)
    - cron: '0 10,22 * * *'
  workflow_dispatch: # GitHub Actions の画面から手動で実行できるようにする

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install Puppeteer Chrome
        run: npx puppeteer browsers install chrome

      - name: Run Monitoring Script
        env:
          LARK_APP_ID: ${{ secrets.LARK_APP_ID }}
          LARK_APP_SECRET: ${{ secrets.LARK_APP_SECRET }}
          LARK_BASE_URL: ${{ secrets.LARK_BASE_URL }}
          LARK_NOTIFY_CHAT_ID: ${{ secrets.LARK_NOTIFY_CHAT_ID }}
        run: npx tsx scripts/trigger-check.ts
